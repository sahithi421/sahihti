<style>
.container {
  height: 50%;
  width:25%;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #f3e8e8;
  background-color: #dcc5c5;
  line-height: 1.5;
}
.container1{
  height: 50%;
  width:40%;
  margin: 0 auto;
  padding: 20px;
  border: 1px solid #f3e8e8;
  background-color: #dcc5c5;
  line-height: 1.5;
}
label {
      display: inline-block;
      width: 95px; 
      margin-right: 10px; 
      font-weight: bold;
    }
    input {
      padding: 8px;
      border: 1px solid #f3e8e8;
      border-radius: 5px;
    }
   .move-left
   {
      float:left;
   }
   button{
      padding-top:7px;
   }
   table {
      width: 100%;
      border-collapse: 1.5px;
    }

    th, td {
      padding: 8px;
      border-bottom: 1px solid #f3e8e8;
      text-align: center;
    }

    th {
      background-color: #60a6f0;
      color: #fff;
    }
</style>
<body>
   <center> 
      <form id="UserDetails">
         <div class="container">
       <center> <h1> Registration Form </h1></center>  
        <label for="name">Name</label>
        <input required type="text" id="name" name="name" placeholder="Enter Full Name">
      <br>
      <br>
        <label for="email">Email</label>
        <input required type="email" id="email" name="email" placeholder="Enter Email">
     <br>
     <br>
        <label for="password">Password</label>
        <input required type="password" id="password" name="password" placeholder="Enter Password">
     <br>
     <br>
        <label for="dob">Date Of Birth</label>
        <input required type="date" id="dob" name="dob" min="1968-08-08" max="2005-08-08"/>
     <br>
     <br>
        <input required type="checkbox" id="acceptTerms" name="acceptTerms" class="move-left">
        <label for="acceptTerms" class="move-left">Accept Terms & Conditions</label>
     <br>
     <br>
        <button type="submit" style="background-color:rgb(22, 151, 22);" class="move-left">Submit</button>
      </form>      
      </div>
      <div class="container1">
         <center><h2>Entries</h2></center>
         <div id="User-details"></div>
      </div>
   </center>
     <script src="./index.js"></script>

</body>
